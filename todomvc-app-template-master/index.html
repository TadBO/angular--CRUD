<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>myTodoMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<!--<link rel="stylesheet" href="css/app.css">-->
	</head>
	<body>
		<section class="todoapp" ng-app="todoApp" ng-controller="todoCtrl">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="addTodo()">
					<input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="newTodo">
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-model="toggleTodo">
				<label for="toggle-all" ng-click="toggleAll()">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<!--<li class="completed">-->
						<!--<div class="view">-->
							<!--<input class="toggle" type="checkbox" checked>-->
							<!--<label>Taste JavaScript</label>-->
							<!--<button class="destroy"></button>-->
						<!--</div>-->
						<!--<input class="edit" value="Create a TodoMVC template">-->
					<!--</li>-->
					<li ng-repeat="todo in todoList | filter : { status: status} track by $index" ng-class="{'completed': todo.status, 'editing': editing == todo}">
						<div class="view">
							<input  class="toggle" type="checkbox" ng-model="todo.status">
							<label ng-dblclick="updateTodo(todo)">{{ todo.text }}</label>
							<button class="destroy" ng-click="deleteTodo(todo)"></button>
						</div>
						<input class="edit " value="Rule the web" ng-model="todo.text" ng-blur="saveTodo()">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{ todoCount }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a githref="#/" ng-click="changeTodo(undefined)" ng-class="{'selected': status == undefined}">All</a>
					</li>
					<li>
						<a href="#/active" ng-click="changeTodo(false)" ng-class="{'selected': status == false}">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-click="changeTodo(true)" ng-class="{'selected': status == true}">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="node_modules/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
